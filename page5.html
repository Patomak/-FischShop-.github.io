<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Shop - Fisch</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #89f7fe, #c254d3);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .items-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
        }
        .item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .pagination {
            margin-top: 20px;
            position: absolute;
            bottom: 20px;
        }
        .pagination a {
            margin: 5px;
            padding: 10px 15px;
            text-decoration: none;
            border: 1px solid black;
            background: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .pagination a:hover {
            background: #66a6ff;
            color: white;
        }
        .main-button, .explore-button {
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            background: white;
            border: 1px solid black;
            border-radius: 5px;
            transition: 0.3s;
        }
        .main-button:hover, .explore-button:hover {
            background: #66a6ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="mainpage.html" class="main-button">Main</a>
    </div>
</body>
<body>
    <h1>Item Shop - Fisch</h1>
    <div class="items-container">
        <div class="item">
            <h2>SSB Pickle</h2>
            <img src="SSB Pickle.jpg" alt="SSB Pickle">
            <p>Price: $1.5</p>
            <a href="https://playerok.com/products/730ce9be6bc7-shiny-sparklingbig-sea-pickle-rick">Buy</a>
        </div> 
        <div class="item">
            <h2>Sparkling Nuclear Megolodon</h2>
            <img src="Sparkling Nuclear A Megolodon.jpg" alt="Sparkling Nuclear Megolodon">
            <p>Price: $3</p>
            <a href="https://playerok.com/products/ef60d6e377ba-sparkling-nuclearancient-megalodon">Buy</a>
        </div>
        
    </div>
    <div class="pagination">
        <a href="page2.html">1</a>
        <a href="page3.html">2</a>
        <a href="page4.html">3</a>
        <a href="page5.html">4</a>
    </div>
</body>
</html>
