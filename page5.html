<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Shop - Fisch</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #89f7fe, #c254d3);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            left: 0;
        }
        .main-button, .button {
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            background: white;
            border: 1px solid black;
            border-radius: 5px;
            transition: 0.3s;
            color: black;
        }
        .main-button:hover, .button:hover {
            background: #66a6ff;
            color: white;
        }
        .items-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
        }
        .item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            position: relative;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .info-box {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            width: 250px;
        }
        .info-box.left {
            left: 20px;
        }
        .info-box.right {
            right: 20px;
        }
        .pagination {
            margin-top: 20px;
            position: absolute;
            bottom: 20px;
        }
        .pagination a {
            margin: 5px;
            padding: 10px 15px;
            text-decoration: none;
            border: 1px solid black;
            background: white;
            border-radius: 5px;
            transition: 0.3s;
            color: black;
        }
        .pagination a:hover {
            background: #66a6ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="mainpage.html" class="main-button">Main</a>
    </div>

    <h1>Item Shop - Fisch</h1>
    <div class="items-container">
        <div class="item" onmouseover="showInfo('info1')" onmouseout="hideInfo('info1')">
            <h2>SSB Pickle</h2>
            <img src="images/SSB Pickle.jpg" alt="SSB Pickle">
            <p>Price: $1.5</p>
            <a href="https://playerok.com/products/730ce9be6bc7-shiny-sparklingbig-sea-pickle-rick" class="button">Buy</a>
        </div> 
        <div class="item" onmouseover="showInfo('info2')" onmouseout="hideInfo('info2')">
            <h2>Sparkling Nuclear Megolodon</h2>
            <img src="images/Sparkling Nuclear A Megolodon.jpg" alt="Sparkling Nuclear Megolodon">
            <p>Price: $3</p>
            <a href="https://playerok.com/products/ef60d6e377ba-sparkling-nuclearancient-megalodon" class="button">Buy</a>
        </div>
    </div>

    <div id="info1" class="info-box left">
        <h3>SSB Pickle</h3>
        <p>Shiny sparkling sea pickle - rare and valuable!</p>
    </div>
    <div id="info2" class="info-box right">
        <h3>Sparkling Nuclear Megolodon</h3>
        <p>Powerful nuclear ancient Megalodon, highly sought after!</p>
    </div>

    <div class="pagination">
        <a href="page2.html">1</a>
        <a href="page3.html">2</a>
        <a href="page4.html">3</a>
        <a href="page5.html">4</a>
    </div>

    <script>
        function showInfo(id) {
            document.getElementById(id).style.display = 'block';
        }
        function hideInfo(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
